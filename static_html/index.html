<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link type="text/css" href="/stylesheets/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
<link type="text/css" href="/stylesheets/main.css" rel="stylesheet" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery-ui-1.8.13.custom.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript" src="/javascripts/main.js">
</script>
</head>
<body>
  <div id="topmenu">
    <ul id="modeswitcher">
      <li class="selected"><a id="viewmode" href="javascript: void(0);">View Mode</a></li>
      <li><a id="addmode" href="javascript: void(0);">Add Mode</a></li>
    </ul>
  </div>
  <div id="mainarea">
    <div id="leftside">
    </div>
    <div id="mapcontainer">
      <div id="map_canvas" style="width:100%; height:100%"></div>
    </div>
  </div>
  
  <div id="addkotongdialog" title="Add Kotong Incident">
    <form>
      <fieldset>
        <div class="field">
          <div class="label">
            <label for="description">Description (Required)</label>	
          </div>
          <div class="widget">
            <textarea name="descrption" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="label">
            <label for="incidentdate">Date</label>	
          </div>
          <div class="widget">
            <input name="incidentdate" type="text"/>
          </div>
        </div>
        <div class="field captcha">
        	<script type="text/javascript" src="http://api.recaptcha.net/challenge?k=6LfKnsQSAAAAAC8cVZdszsRFIdfFDA5WDu3b9TYd"></script>
        </div>
      </fieldset>
    </form>
  </div>
  
  <div id="message" title="Message">
    <div id="messagecontent">
    </div>
  </div>
  
</body>
</html>
